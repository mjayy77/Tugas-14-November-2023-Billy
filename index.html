<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Testing Login Page</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
    <body>
        <style>
            body {
                background-color: #EBD0C9;
                
            }
            .login-container {
                max-width: 400px;
                margin: auto;
                margin-top: 100px;
                color: black;
            }
            .alert-primary {
                margin: 20px;
            }
            img {
                width: ]200px;
                height: 200px;
            }
        </style>
        
        <div class="container login-container">
            <center>
            <img src="https://media1.thehungryjpeg.com/thumbs2/ori_3672092_tq7j8qzme3cguygf5vioqb5ahm11c0se6k55sevt_coffee-shop-logo-template-vector-for-premium-coffee-business.jpeg" alt="alternatetext">
            </center>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password"placeholder="password" name="password" required>
                </div>
                
                <button type="button" class="btn btn-primary btn-block" id="loginBtn">Login</button>
            </form>
        </div>
        <br><br>
        <div class="alert alert-primary" role="alert">
            Please write your username and password correctly.</div>
    </body>
    </html>
